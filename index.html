<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Night - NamNguyen</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebeb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100hv;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .album-cover {
            max-width: 30%;
            height: auto;
            border: 10px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #666;
        }

        .links {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .links a {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }

        .links img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .links a.youtube { background-color: #ffffff; }
        .links a.spotify { background-color: #ffffff; }
        .links a.apple-music { background-color: #ffffff; }
        .links a.amazon-music { background-color: #ffffff; }
        .links a.deezer { background-color: #ffffff; }
        .links a.mr-fox { background-color: #ffffff; }

        .links a:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://mrfoxmusic.github.io/img/goodnight.jpg" alt="Good Night" class="album-cover" />
        <h1>Good Night - NamNguyen</h1>
        <p>Choose Music Service:</p>
        <ul class="links">
            <li><a href="https://youtube.com" target="_blank" class="youtube"><img src="youtube.jpg" alt="YouTube Logo" />YouTube</a></li>
            <li><a href="https://spotify.com" target="_blank" class="spotify"><img src="spotify.png" alt="Spotify Logo" />Spotify</a></li>
            <li><a href="https://apple.com/music" target="_blank" class="apple-music"><img src="apple.png" alt="Apple Music Logo" />Apple Music</a></li>
            <li><a href="https://music.amazon.com" target="_blank" class="amazon-music"><img src="soundcloud.png" alt="Sound Cloud Logo" />SoundCloud</a></li>
            <li><a href="https://deezer.com" target="_blank" class="deezer"><img src="deezer.png" alt="Deezer Logo" />Deezer</a></li>
            <li><a href="https://deezer.com" target="_blank" class="mr-fox"><img src="mrfox.png" alt="Mr Fox Logo" />MrFox Music</a></li>
        </ul>
    </div>
</body>
</html>
